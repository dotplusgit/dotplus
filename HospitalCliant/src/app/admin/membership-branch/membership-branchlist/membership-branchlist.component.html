<app-title [title]="title"></app-title>
<div>
    <mat-form-field class="search">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder=" " #input>
    </mat-form-field><br>
    <div class="addnewuser">
      <button mat-raised-button color="accent" class="btn addbutton" [routerLink]="['../add']" >
        <span class="material-icons buttonadd btn">
          add
        </span>New Branch</button>
    </div>
</div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="branchCode">Code</th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.branchCode}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Name </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="address"> Address </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.address}} </td>
        </ng-container>
        <ng-container matColumnDef="Upazila">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="upazila"> Upazila </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.upazila}} </td>
        </ng-container>
        <ng-container matColumnDef="District">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="district"> District </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.district}} </td>
        </ng-container>
        <ng-container matColumnDef="Active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="isActive"> Active </th>
          <td mat-cell *matCellDef="let dataSource">
            <mat-checkbox disabled [checked] = dataSource.isActive></mat-checkbox>
          </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let dataSource">
            <mat-icon [routerLink]="['../edit/'+ dataSource.id]">edit</mat-icon>
            <mat-icon [routerLink]="['../details/'+ dataSource.id]">info</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20,50,100,1000]" showFirstLastButtons></mat-paginator>
      <footer-for-all [footerName]="footerName"></footer-for-all>
