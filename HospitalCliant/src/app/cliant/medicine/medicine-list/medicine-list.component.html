<div>
  <app-title [title]="title"></app-title>
    <mat-form-field class="search">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.ium" #input>
    </mat-form-field><br>
    <div *ngIf="(isDoctor$ | async) || (isAdmin$ | async)" class="addnewuser">
      <button class="btn addbutton" [routerLink]="['../add']" >
        <span class="material-icons buttonadd btn">
          add
        </span>Medicine</button>
    </div>
</div>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="BrandName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="brandName"> Brand Name </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.brandName}} </td>
        </ng-container>
        <ng-container matColumnDef="GenericName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="genericName"> Generic Name </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.genericName}} </td>
        </ng-container>
        <ng-container matColumnDef="Manufacturar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="manufacturar"> Manufacturar </th>
          <td mat-cell *matCellDef="let dataSource"> {{dataSource.manufacturar}} </td>
        </ng-container>
          <ng-container matColumnDef="Unit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="unit"> Unit </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.unit}} </td>
          </ng-container>
          <ng-container matColumnDef="UnitPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="unitPrice"> Unit Price </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.unitPrice}} </td>
          </ng-container>3
          <ng-container matColumnDef="Active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="isActive"> Active </th>
            <td mat-cell *matCellDef="let dataSource">
              <mat-checkbox disabled [checked] = dataSource.isActive></mat-checkbox>
            </td>
          </ng-container>
        <ng-container matColumnDef="Edit/View">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit/View </th>
          <td mat-cell *matCellDef="let dataSource">
            <mat-icon matTooltip="Edit" [routerLink]="['../edit/'+ dataSource.id]">edit</mat-icon>
            <mat-icon matTooltip="View" [routerLink]="['../details/'+ dataSource.id]">info</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10,20,50,100,1000]" showFirstLastButtons></mat-paginator>
      <footer-for-all [footerName]="footerName"></footer-for-all>
